<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    

    <script>
        let num = parseInt(prompt("Enter number"));
             //if greater than 50
        if (num >50){document.write("is greater than 50")}
        else {document.write("is less than 50")}

        //if even or odd
        if (num % 2 === 0){document.write("even number.");}
        else{document.write("odd number.")}

        //if logical operater
        if (num >50 && num % 2 === 0){document.write("number is valid");} 
        else {document.write("number is invalid");}
              

        
        

    

        

    </script>
</body>
</html>
